<div class="card">
    <div class="card-header">
      Lista de Tarefas <button class='btn btn-primary btn-sm pull-right' routerLink="/tarefas/cadastro">
        <i class="fa fa-plus"></i> Cadastrar
    </button>
    </div>
  </div>
  
<table class="table">
    <thead>
      <tr>
        <th scope="col" class="col-md-2">Id</th>
        <th scope="col" class="col-md-8">Tarefa</th>
        <th scope="col"class="col-md-1">Concluído?</th>
        <th scope="col"class="col-md-1">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tarefas">
        <td>{{row.id}}</td>
        <td>{{row.nome}}</td>
        <td>{{row.concluido?'Sim':'Não'}}</td>
        <td>
            <button class='btn btn-primary btn-sm' (click)="editarTarefa(row.id)">
                <i class="fa fa-edit"></i>
            </button>
            <button class='btn btn-secondary btn-sm' (click)="excluirTarefa(row.id)">
                <i class="fa fa-trash"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
